<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <style>
        /* General reset and font styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1A1A2E;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;  /* Ensures wrapping on mobile screens */
        }

        header img {
            width: 80px;
            transition: transform 0.3s ease;
        }

        header h2 {
            margin: 0;
            color: #1A1A2E;
            font-family: 'Georgia', serif;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-align: center;
            margin-left: 15px;
        }

        /* Footer styles */
        footer {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin-top: auto;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer img {
            width: 150px;
        }

        /* Container styles */
        .container {
            background-color: #1F4068;
            padding: 20px;  /* Reduced padding for mobile */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            width: 90%;
            margin: 20px auto;
            text-align: center;
            border: 1px solid #E0E0E0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f0f0f0;
            font-weight: 800;
        }

        /* Social media link styles */
        .social-link {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* Social media icon styles */
        .social-link img {
            margin-right: 15px;
            width: 35px;
            height: 35px;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        /* Hover effects for social links */
        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-8px);
        }

        .social-link:hover img {
            transform: scale(1.1);
        }

        .social-link span {
            font-size: 18px;
            font-weight: 600;
            color: #E0E0E0;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            header img {
                width: 120px;
            }

            header h2 {
                font-size: 28px;
            }

            footer img {
                width: 180px;
            }

            h1 {
                font-size: 36px;
            }

            .social-link span {
                font-size: 22px;
            }

            .social-link img {
                width: 45px;
                height: 45px;
            }

            .container {
                padding: 50px;
                max-width: 700px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Government of Andhra Pradesh Logo -->
    <header>
        <img src="https://seeklogo.com/images/A/andhra-pradesh-state-new-emblem-logo-ECDF9406BD-seeklogo.com.png" alt="Government of Andhra Pradesh Logo">
        <h2>Government of Andhra Pradesh</h2>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Connect with Me</h1>
        
        <!-- Instagram -->
        <a class="social-link" href="https://www.instagram.com/your_username" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            <span>Instagram</span>
        </a>

        <!-- Twitter (X) -->
        <a class="social-link" href="https://twitter.com/your_username" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="Twitter X">
            <span>Twitter (X)</span>
        </a>

        <!-- Facebook -->
        <a class="social-link" href="https://www.facebook.com/your_username" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            <span>Facebook</span>
        </a>

        <!-- WhatsApp -->
        <a class="social-link" href="https://wa.me/your_whatsapp_number" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            <span>WhatsApp</span>
        </a>
    </div>

</body>
</html>
